	    <script >
                 function check_Alpha(letters)
                 {
                    var regex = /^[a-zA-Z]+$/;
                       
                     if (letters.First_name.value == "" || letters.First_name.value == null)
                        {
                              alert("First name is mandatory");
							  letters.First_name.focus();
                              return false;
                        }
					 if (letters.Last_name.value == "" || letters.Last_name.value == null)
                        {
                              alert("Last name is mandatory");
							  letters.Last_name.focus();
                              return false;
                        }	
                    if(regex.test(letters.First_name.value) == false)
                       {
                         alert(" First Name must be in alphabets only");
                         letters.First_name.focus();
                         return false;
                       }
                    if(regex.test(letters.Last_name.value) == false)
                      {
                         alert("Last Name must be in alphabets only");
                         letters.Last_name.focus();
                         return false;
                      }
                    var pat1=  /^[1-9][0-9]{5}$/;
                    if(pat1.test(letters.pincode.value) == false)
                       {
                         alert("Pin code should be 6 digits and shouldn't start with zero.");
                         letters.pincode.focus();
                         return false;
                       }  
                  var regex1 = /^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@{[a-zA-Z0-9_\-\.]+0\.([a-zA-Z]{2,5}){1,25})+)*$/;
                  if(regex1.test(letters.emailid.value)== false)
				    {
                      alert("This is not a valid email address");
					  letters.emailid.focus();
                      return false;
                    }
                  var regex2 = /^[a-zA-Z0-9]*$/;
				  if (regex2.test(letters.username.value) == false)
				     {
				        alert("This is invalid input. Enter only alphanumeric values");
					    letters.username.focus();
					    return false;
				     }
                 var regex3 =  /^(\+\d{1,3}[- ]?)?\d{10}$/;
                 if(regex3.test(letters.mobno.value)== false)
				   {
                        alert("This is not a valid phone number");
						letters.mobno.focus();
                        return false;
                   }
	            var regex4  = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,}$/;
                if (regex4.test(letters.pas.value)== false) 
				   {
                       alert("Password should be of 8 characters and should atleast have  one special character, one digit, one lower case and one upper case character.");
				       letters.pas.focus();
                       return false;
                   }
			    if (letters.sg.value == "" || letters.sg.value == null)
                    {
                        alert("Suggestions is mandatory");
					    letters.sg.focus();
                        return false;
                    }
				   
                   return true;
                }
</script>
